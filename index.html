<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando GIT</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- VAmos a terminal, y creamos una nueva terminal -->
    <!-- Y ponemos git init, esto es para crear una carpeta vacia, un repositorio. -->
    <!-- Abajo a la izq, al lado del icono verde, nos aparece la el nombre de la rama principal, llamada master. -->
    <!-- Vamos a Source Control, es donde vemos los archivos que podemos llegar a controlar -->
    <h1>Hola bienvenidos a mi primera vez usando GIT</h1>
    <!-- Luego ponemos git status para verificar cuales son los archivos que no esta siguiendo (Untracked) -->
    <!-- Y para mandar el archivo al siguiente bloque (staying area) usamos " git add . "-->
    <!-- Y para sellarlo en un paquete con "cinta" usamos "git commit -m "Mi primera pagina" "-->
    <!-- " -m " es para enviar un mensaje para hacerle saber a tu compañero que contenido tiene el archivo-->
    <!-- Para crear una rama se escribe, "git branch (nombre de la rama que yo quiera)" 
    Las ramas son usualmente para crear copias -->
    ESTE MENSAJE LO GUARDE EN PRIMER_RAMA
    <!-- Para ir de rama en rama, usamos "git checkout (nombre de la rama)" -->
    <!-- Para CREAR UNA RAMA Y IR A ESA RAMA se escribe "git checkout -b (nombre de la rama a crear)" -->
    <!-- Para borrar una rama se escribe "git branch -D (nombre de la rama a eliminar)" -->
    <!-- Para ver los mensajes "commits" que hicimos cuando guardamos los cambios, se usa "git log --oneline" -->
    <!-- Para moverme en vez de ramas, entre COMMITS, usar "git checkout (número de commit)" -->
    <!-- Para FUSIONAR los cambios que tenga una rama (primer_rama) y la rama padre (master), donde guardo todo mi proyecto, utilizo EN EL REPOSITORIO PRINCIPAL "MASTER": "git merge (el nombre de la rama que tiene la informacion a pasar)" -->
    <!-- para guardar el repositorio y sus datos a github, escribir "git push -u origin master" (Origin es la clave que le pusimos para linkear el github con nuestro repositorio, y master el nombre del repositorio creado o principal.) -->
</body>
</html>
